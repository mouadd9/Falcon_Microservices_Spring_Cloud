# this file should now contain config truly specific to content-service

# This ensures that any instance of content-service can run on a random port.
# This is a core architectural decision for this service.
server.port=0

# Database Connection Properties
spring.datasource.url=jdbc:mysql://localhost:3306/content_db
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false







