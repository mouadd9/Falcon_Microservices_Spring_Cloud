# 1. The Gateway's own identity and port
spring.application.name=api-gateway
server.port=9090
# 2. How the Gateway finds other services (by connecting to Eureka)
# This points the gateway to the Eureka server you created.
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
# 3. How the Gateway instance appears in Eureka (Best Practice)
eureka.instance.prefer-ip-address=true